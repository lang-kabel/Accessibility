<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessibilityGame</title>

    <link rel="stylesheet" type="text/css" href="CSS/handicaps.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <div id="start-screen" class="overlay not-displayed">
        <div class="overlay-content-container">
            <h1>
                AccessibilityGame
            </h1>
            <p>
                Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...
            </p>
            <button id="start-button" type="button">Start</button>
        </div>
    </div>
    <div id="game-over-screen" class="not-displayed overlay">
        <div class="overlay-content-container">
            <h1>Game Over</h1>
            <p>
                Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...
            </p>
            <button id="restart-button" type="button">
                Start
            </button>
        </div>
    </div>
    <div id="handicap-screen" class="not-displayed overlay">
        <div class="overlay-content-container">
            <h3><span id="handicap-name">text</span></h3>
            <p><span id="handicap-description">text</span></p>
            <button id="handicap-continue-button" type="button">
                Start
            </button>
        </div>
    </div>
    <div id="upgrade-screen" class="not-displayed overlay">
        <div class="overlay-content-container">
            <h1>
                Upgrade Overlay
            </h1>
            <button id="upgrade-continue-button" type="button">
                Start
            </button>
        </div>
    </div>
    <div id="countdown-screen" class="not-displayed overlay">
        <div class="overlay-content-container">
            <h0>
                <span id="countdown"></span>
            </h0>
        </div>
    </div>
    <div id="play-screen" class="not-displayed overlay">
        <div id="top-container">
            <div id="handicap-timer-container">
                <div id="progressbar"></div>
            </div>
            <h3><span id="command">0</span></h3>
        </div>  
        <div id="button-container">
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
            <div id="upgrade-progress-container">
                <div id="upgradebar"></div>
            </div>
        </div>
    </div>
    
    <script src="timer.js"></script>  
    <script src="init.js"></script>
    <script src="gamestates.js"></script>
    <script src="screens.js"></script>
    <script src="interactions.js"></script>
    <script src="texttospeach.js"></script>
    <script src="handicaps.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
